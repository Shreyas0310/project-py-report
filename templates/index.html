<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .role-card {
      transition: all 0.3s ease;
    }
    .role-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .maroon-bg {
      background-color: #800000;
    }
    .maroon-btn {
      background-color: #800000;
    }
    .maroon-btn:hover {
      background-color: #600000;
    }
  </style>
</head>
<body class="maroon-bg min-h-screen flex items-center justify-center p-4">
  <div class="text-center w-full max-w-md">
    <h1 class="text-3xl font-bold text-white mb-2">College Attendance System</h1>
    <p class="text-white mb-8">Select your role to continue</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Student Login Card -->
      <div class="role-card bg-white p-6 rounded-lg shadow-md cursor-pointer" onclick="showLoginForm('student')">
        <div class="mx-auto w-16 h-16 mb-4 bg-[#800000] text-white rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold mb-2">Student Login</h3>
        <p class="text-gray-600">Access your attendance records and timetable</p>
      </div>
      
      <!-- Teacher Login Card -->
      <div class="role-card bg-white p-6 rounded-lg shadow-md cursor-pointer" onclick="showLoginForm('teacher')">
        <div class="mx-auto w-16 h-16 mb-4 bg-[#800000] text-white rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold mb-2">Teacher Login</h3>
        <p class="text-gray-600">Manage attendance and student records</p>
      </div>
    </div>
  </div>

  <!-- Login Form (hidden by default) -->
  <div id="loginForm" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="flex justify-between items-center mb-6">
      <h2 id="loginTitle" class="text-2xl font-bold text-[#800000]"></h2>
      <button onclick="hideLoginForm()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <form id="loginFormElement" method="POST" action="/login" class="space-y-4">
      <input type="hidden" id="roleInput" name="role" value="">
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          <span id="idLabel">Student ID</span> (e.g., 23IT1018)
        </label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#800000] focus:border-transparent" 
          required
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#800000] focus:border-transparent" 
          required
        >
      </div>
      
      <div class="pt-2 text-sm text-gray-500">
        <p>Default password: <span class="font-medium">pass123</span></p>
      </div>
      
      <button 
        type="submit" 
        class="w-full maroon-btn text-white py-3 px-4 rounded-md hover:bg-[#600000] transition duration-300 font-medium"
      >
        Login
      </button>
    </form>
  </div>

  <script>
    function showLoginForm(role) {
      const form = document.getElementById('loginForm');
      const title = document.getElementById('loginTitle');
      const roleInput = document.getElementById('roleInput');
      const idLabel = document.getElementById('idLabel');
      
      // Set form values based on role
      if (role === 'student') {
        title.textContent = 'Student Login';
        idLabel.textContent = 'Student ID';
        roleInput.value = 'student';
      } else {
        title.textContent = 'Teacher Login';
        idLabel.textContent = 'Teacher ID';
        roleInput.value = 'teacher';
      }
      
      // Show the form
      form.classList.remove('hidden');
    }
    
    function hideLoginForm() {
      document.getElementById('loginForm').classList.add('hidden');
    }
    
    // Handle form submission
    document.getElementById('loginFormElement').addEventListener('submit', function(e) {
      // You could add client-side validation here if needed
    });
  </script>
</body>
</html>
