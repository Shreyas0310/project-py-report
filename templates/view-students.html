<!DOCTYPE html>

<head>

  <title>View Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">

          <th class="py-2 px-4 text-left">Student Name</th>

      </thead>
      <tbody>
        <tr class="border-b">
          <td class="py-2 px-4">01</td>
          <td class="py-2 px-4">Harsimran</td>
        </tr>
        <tr class="border-b">
          <td class="py-2 px-4">02</td>
          <td class="py-2 px-4">Shreyas</td>
        </tr>
        <tr class="border-b">
          <td class="py-2 px-4">03</td>
          <td class="py-2 px-4">Hussain</td>
        </tr>
        <tr class="border-b">
          <td class="py-2 px-4">04</td>
          <td class="py-2 px-4">Aniket</td>
        </tr>
      </tbody>
    </table>

    <button onclick="goBack()" class="mt-6 bg-[#800000] text-white px-4 py-2 rounded hover:bg-[#600000]">Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'teacher-dashboard.html';
    }
  </script>
</body>
</html>
