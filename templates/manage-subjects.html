<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Subjects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-[#800000] mb-6">Subject Management</h1>

    <!-- Add Subject Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-xl font-semibold mb-4">Add New Subject</h2>
      <form method="POST" action="/manage-subjects">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
          <input type="text" name="subject_name" class="w-full p-2 border rounded" required placeholder="e.g., Mathematics">
        </div>
        <button type="submit" class="bg-[#800000] text-white px-4 py-2 rounded hover:bg-[#600000]">Add Subject</button>
      </form>
    </div>

    <!-- Subjects List -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Subjects List</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border">
          <thead>
            <tr class="bg-[#800000] text-white">
              <th class="py-2 px-4 text-left">Subject ID</th>
              <th class="py-2 px-4 text-left">Subject Name</th>
              <th class="py-2 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for subject in subjects %}
            <tr class="border-b">
              <td class="py-2 px-4">{{ subject['subject_id'] }}</td>
              <td class="py-2 px-4">{{ subject['subject_name'] }}</td>
              <td class="py-2 px-4 text-center">
                <a href="/delete-subject/{{ subject['subject_id'] }}" 
                   class="text-red-600 hover:text-red-800"
                   onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-6">
      <a href="/teacher-dashboard" class="bg-[#800000] text-white px-4 py-2 rounded hover:bg-[#600000]">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
