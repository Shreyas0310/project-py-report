<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
<h1 class="text-3xl font-bold text-[#800000] mb-6">Teacher Dashboard</h1>
<div class="bg-white p-6 rounded-lg shadow-md">
<h2 class="text-xl font-semibold mb-6">Welcome, Teacher!</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- Add this card -->
  <a href="/manage-students" class="p-4 bg-[#800000] text-white rounded-lg text-center hover:bg-[#600000] transition">
      <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      Manage Students
  </a>
  
  <!-- Keep your existing cards for subjects/timetable -->
  <a href="/manage-subjects" class="p-4 bg-[#800000] text-white rounded-lg text-center hover:bg-[#600000] transition">
      Manage Subjects
  </a>
  <a href="/manage-timetable" class="p-4 bg-[#800000] text-white rounded-lg text-center hover:bg-[#600000] transition">
      Manage Timetable
  </a>
  <a href="/mark-attendance" class="bg-[#800000] text-white p-4 rounded-lg">
    Mark Attendance
</a>
</div>
</div>
<button onclick="logout()" class="mt-4 bg-[#800000] text-white py-2 px-4 rounded">Logout</button>
</div>

<script>
function logout() {
window.location.href = '/';
}
</script>
</body>
</html>
