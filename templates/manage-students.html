<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-[#800000] mb-6">Student Management</h1>

        <!-- Add Student Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
            <form method="POST" action="/manage-students">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                        <input type="text" name="student_id" class="w-full p-2 border rounded" 
                               placeholder="e.g., 23IT101" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" name="student_name" class="w-full p-2 border rounded" 
                               placeholder="First Last" required>
                    </div>
                </div>
                <button type="submit" class="bg-[#800000] text-white px-4 py-2 rounded hover:bg-[#600000]">
                    Add Student
                </button>
            </form>
        </div>

        <!-- Students List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Current Students</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border">
                    <thead>
                        <tr class="bg-[#800000] text-white">
                            <th class="py-2 px-4 text-left">Student ID</th>
                            <th class="py-2 px-4 text-left">Name</th>
                            <th class="py-2 px-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr class="border-b">
                            <td class="py-2 px-4">{{ student['student_id'] }}</td>
                            <td class="py-2 px-4">{{ student['name'] }}</td>
                            <td class="py-2 px-4 text-center">
                                <a href="/delete-student/{{ student['student_id'] }}" 
                                   class="text-red-600 hover:text-red-800 ml-2"
                                   onclick="return confirm('Delete this student?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6">
            <a href="/teacher-dashboard" class="bg-[#800000] text-white px-4 py-2 rounded hover:bg-[#600000]">
                Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
